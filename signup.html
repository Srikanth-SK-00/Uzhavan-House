<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="signup.css">
</head>
<body>

  <div class="main-container">
    <div class="container">
      <div class="upper">
        <h1>SIGN UP</h1>
        <hr/>
      </div>
    

      <form action="/signup" method="post" onsubmit="return validateForm()">
        <div class="card-details">
          <div class="input">
            <label for="name" class="label">Name</label>
            <input type="text" name="name" id="name" required class="input-field" />
            <span id="nameError" class="error-message"></span>
          </div>

          <div class="input">
            <label for="mobilenumber" class="label">Mobile Number</label>
            <input type="tel" name="phno" id="mobilenumber" pattern="[0-9]{10}" required class="input-field" />
            <span id="mobileNumberError" class="error-message"></span>
          </div>

          <div class="input">
            <label for="place" class="label">Address</label>
            <input type="text" name="address" id="address" required class="input-field" />
            <span id="addressError" class="error-message"></span>
          </div>

          <div class="input">
            <label for="pincode" class="label">Pin code</label>
            <input type="text" name="pincode" id="pincode" pattern="[0-9]{6}" required  class="input-field" />
            <span id="pincodeError" class="error-message"></span>
          </div>
        </div>

        <div class="input">
          <label for="username" class="label">Email</label>
          <input type="text" name="email" id="email" required class="input-field" />
          <span id="emailError" class="error-message"></span>
        </div>

        <div class="input">
          <label for="password" class="label">Password</label>
          <input type="password" name="password" id="password" required minlength="8"  class="input-field" />

          <button  type="button" class="bttn" id="passwordVisibilityToggle" onclick="togglePasswordVisibility('password', 'passwordVisibilityToggle')">
          </button>
          <span id="passwordError" class="error-message"></span>
        </div>

        <div class="input">
          <label for="confirmpassword" class="label">Confirm Password</label>
          <input type="password" name="confirmpassword" id="confirmpassword" required minlength="8"  class="input-field" />
          <button type="button" class="bttn" id="confirmPasswordVisibilityToggle" onclick="togglePasswordVisibility('confirmpassword', 'confirmPasswordVisibilityToggle')">
          </button>
          <span id="confirmPasswordError" class="error-message"></span>
        </div>


        <div style="margin-left: 43%; margin-top:20px ;">
          <input type="submit" class="signup-btn" value="Register">
        </div>
      </form>

      <div class="signup-link">
        <p><span style="color:#f0f1f4">Already have an account? </span><a href="/userlogin"><span style="color:#5f1bcb;font-weight:800">Sign In</span></a></p>
        <br /><br />
      </div>
    </div>
  </div>
  <script src="signup.js"></script>
</body>
</html>
