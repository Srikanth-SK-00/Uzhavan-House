<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="store.css" />
    <title>Ulavan House</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-K7U7pm0htdFy4XZKoPIdRnTSjFmMhj1zV9LzmZv5wS+9hSJQVgdE/KdS+1aFqu4t9eDvWGytiufhsRY5Itskag=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>

    <section>
      <div class="form-box">
        <div class="form-value">
          <h2>Sign In</h2>

          <form
            action="/storelogin"
            method="POST"
            onsubmit="return validateForm()"
          >
            <div class="input">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="text" required name="phno" id="mobilenumber" />
              <label for="">Email</label>
            </div>

            <div class="input">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" required name="password" id="password" />
              <label for="">Password</label>
            
            </div>
            <div class="forget">
              <label for=""
                ><input type="checkbox" /> Remember Me<a href="/storeforget"
                  >&nbsp;&nbsp;&nbsp;&nbsp;Forget Password</a
                ></label
              >
            </div>

            <button class="Btn">
              <div class="sign">
                <svg viewBox="0 0 512 512">
                  <path
                    d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"
                  ></path>
                </svg>
              </div>

              <div class="text">Log in</div>
            </button>
          </form>
          <br />

          <div class="signup-link">
            <p>
              <span style="color: #0d1940">Do you have an account?</span>
              <a href="storesignup"
                ><span style="color: #52294f; font-weight: 800"
                  >Sign Up</span
                ></a
              >
            </p>
          </div>
        </div>
      </div>
    </section>
    <script src="store.js">
     
    </script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
